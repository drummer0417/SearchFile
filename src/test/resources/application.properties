#
# Define search directory. From here the search is started
#
searchDirectory=D:/Data/EclipseWorkspace/WiproWS/searchfile/searchfileTesstData

#
# Logging
#
logging.level.org.springframework.web=ERROR
logging.level.com.wipro.hans=DEBUG

# Logging pattern for the console
logging.pattern.console= "%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{1} - %msg%n"

# Logging pattern for file
logging.pattern.file= "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

#output to a temp_folder/file
logging.file=${java.io.tmpdir}/application.log

